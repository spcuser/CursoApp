
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CursoAPP - Tu Mentor de Cursos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
            colors: {
              slate: {
                950: '#0a0f1d',
                900: '#111827',
                800: '#1f2937'
              }
            },
            fontSize: {
              'xs': '14px',
              'sm': '14px',
              'base': '16px',
            },
            keyframes: {
              'bounce-x': {
                '0%, 100%': { transform: 'translateX(0)', animationTimingFunction: 'cubic-bezier(0.8, 0, 1, 1)' },
                '50%': { transform: 'translateX(25%)', animationTimingFunction: 'cubic-bezier(0, 0, 0.2, 1)' },
              }
            },
            animation: {
              'bounce-x': 'bounce-x 1s infinite',
            }
          },
        },
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        letter-spacing: -0.01em;
        background-color: #0a0f1d;
      }

      /* RESALTADO BASE: El !important se elimina para permitir personalizaci√≥n por componente */
      mark {
        background-color: #f97316; /* Orange 500 default */
        color: white;
        padding: 2px 4px;
        border-radius: 4px;
        font-weight: 700;
        box-shadow: 0 0 10px rgba(249, 115, 22, 0.4);
      }

      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-thumb {
        background: #1f2937;
        border-radius: 10px;
      }
      
      .breadcrumb-item:not(:last-child)::after {
        content: "/";
        margin: 0 8px;
        color: #475569;
      }

      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.5s ease-out forwards;
      }
    </style>
